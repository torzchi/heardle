<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Audio Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Random Audio Player</h1>
    <button id="playButton">Play Random Song</button>
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>
    <div id="guessContainer">
        <label for="guessInput">Guess the song:</label>
        <input type="text" id="guessInput" placeholder="Enter your guess" list="songSuggestions">
        <datalist id="songSuggestions"></datalist>
        <button id="guessButton">Submit</button>
    </div>
    <div id="resultText"></div>
</div>

<script src="js/musicfetch.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
