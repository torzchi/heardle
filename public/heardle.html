<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Audio Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Guess The Song</h1>
    <div class="audio-player">
        <audio id="audioPlayer" controls>
          Your browser does not support the audio element.
        </audio>
      </div>
    <div id="guessContainer">
        <label for="guessInput">Guess the song:</label>
        <input type="text" id="guessInput" placeholder="Enter your guess" list="songSuggestions">
        <datalist id="songSuggestions"></datalist>
        <button id="guessButton">Submit</button>
    </div>
    <div id="resultText"></div>
</div>


<script src="js/controller.js" defer></script>
</body>
</html>
